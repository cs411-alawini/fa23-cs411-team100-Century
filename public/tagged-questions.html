<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tagged Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Add additional styling as needed -->
</head>
<body>
    <header>
        <!-- Header content (if any) -->
        <h1>Questions Tagged</h1>
    </header>

    <main>
        <div id="questionsContainer">
            <!-- Questions will be loaded here -->
        </div>
    </main>

    <footer>
        <!-- Footer content (if any) -->
    </footer>

    <script>
        // Function to extract the tag from the URL parameter
        function getTagFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('tag');
        }

        // Function to fetch questions by tag and display them
        function fetchQuestionsByTag(tag) {
            fetch(`/questions-by-tag?tag=${encodeURIComponent(tag)}`)
                .then(response => response.json())
                .then(questions => {
                    displayQuestions(questions);
                })
                .catch(error => {
                    console.error('Error fetching questions for tag:', error);
                });
        }

        // Function to display questions in the HTML
        function displayQuestions(questions) {
        const questionsContainer = document.getElementById('questionsContainer');
        questionsContainer.innerHTML = ''; // Clear previous content

        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            const link = document.createElement("a");

            // Set the link to navigate to questionDetails.html with the question ID as a query parameter
            link.href = `/questionDetails.html?id=${question.q_id}`; // Make sure you use the correct property for the question ID

            link.textContent = question.title; // Set the text content of the link to the question's title
            questionDiv.appendChild(link); // Append the link to the div
            questionsContainer.appendChild(questionDiv); // Append the div to the container
        });
    }

    // Fetch and display questions when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        const tag = getTagFromURL();
        if (tag) {
            fetchQuestionsByTag(tag);
        } else {
            document.getElementById('questionsContainer').innerHTML = '<p>No tag specified.</p>';
        }
    });
    </script>
</body>
</html>
