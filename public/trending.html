<!DOCTYPE html>
<html>
  <head>
    <title>All Questions</title>
    <!-- Add your CSS and other styles here -->
  </head>
  <body>
    <h1>All Questions</h1>
    <ul id="questionList">
      <!-- Questions will be dynamically populated here -->
    </ul>

    <script>
      // Fetch all questions data from the server
      fetch("/trending-search")
        .then((response) => response.json())
        .then((questions) => {
          const questionList = document.getElementById("questionList");

          // Loop through the questions data and create list items with hyperlinks
          questions.forEach((question) => {
            const listItem = document.createElement("li");
            const questionLink = document.createElement("a");
            questionLink.href = `/questionDetails.html?id=${question.q_id}`; // Provide the question details page URL with the question ID
            questionLink.textContent = question.title;
            listItem.appendChild(questionLink);
            questionList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching questions:", error);
          // Handle the error, display an error message, etc.
        });
    </script>
  </body>
</html>
